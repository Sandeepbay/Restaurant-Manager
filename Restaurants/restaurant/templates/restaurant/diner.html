{% extends 'restaurant/layout.html' %}
{% block body %}
    <h1>{{ restaurant.name }}</h1>
    <h3>Details About {{ restaurant.name }}</h3>
    <ul>
        <li>Cuisine: {{ restaurant.cuisine }}</li>
        <li>Rating: {{ restaurant.rating }}</li>
        <li>Reservation: {{ restaurant.reservation }}</li>
    </ul>
    <a href="{% url 'index' %}">Back To Restaurants</a>
{% endblock %}
